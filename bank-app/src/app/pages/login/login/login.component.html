<div class="card container">
    <div class="card-head">
        <p class="card-title">Login</p>
    </div>

    <div class="card-body">
        <div class="text-left text-dark">
            <form class="form" [formGroup]="loginForm">
                <div class="form-group">
                    <label for="email">email*</label>
                    <input class="form-control" formControlName="email" type="text" id="email" placeholder="email" required>
                </div>

                <div class="form-group">
                    <label for="password">password*</label>
                    <input class="form-control" formControlName="password" type="password" id="password" placeholder="password" required>
                </div>

                <div class="form-group">
                    <button class="form-control btn btn-success" (click)="submitLogin()"><i *ngIf="loading" class="fa fa-spinner" aria-hidden="true"></i>
                    <span>Submit</span></button>
                </div>
            </form>
        </div>
    </div>
</div>
